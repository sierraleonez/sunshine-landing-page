<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Sunshine Educoarse</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff6b6b, #ffd93d, #6bcf7f, #4d96ff);
        }

        .logo {
            margin-bottom: 40px;
        }

        .logo-text {
            font-size: 48px;
            font-weight: 300;
            letter-spacing: 8px;
            margin-bottom: 5px;
        }

        .logo-text .s { color: #8fbc8f; }
        .logo-text .sun { color: #ffd700; font-size: 20px; margin: 0 5px; }
        .logo-text .e { color: #ff6b6b; }
        .logo-text .c { color: #4d96ff; }

        .subtitle {
            font-size: 14px;
            color: #666;
            font-weight: 400;
            letter-spacing: 2px;
        }

        .phone-mockup {
            width: 280px;
            height: 560px;
            background: #000;
            border-radius: 35px;
            margin: 40px auto;
            padding: 12px;
            position: relative;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .phone-screen {
            width: 100%;
            height: 100%;
            background: #f0f0f0;
            border-radius: 25px;
            overflow: hidden;
            position: relative;
        }

        .phone-image {
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #e0e0e0, #f5f5f5);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .person-icon {
            width: 80px;
            height: 80px;
            background: #666;
            border-radius: 50%;
            margin-bottom: 20px;
            position: relative;
        }

        .person-icon::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 25px;
            height: 25px;
            background: #333;
            border-radius: 50%;
        }

        .person-icon::after {
            content: '';
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 30px;
            background: #333;
            border-radius: 20px 20px 0 0;
        }

        .laptop-icon {
            width: 60px;
            height: 40px;
            background: #333;
            border-radius: 4px 4px 8px 8px;
            position: relative;
        }

        .laptop-icon::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 0;
            right: 0;
            height: 20px;
            background: #555;
            border-radius: 4px 4px 0 0;
        }

        .contact-title {
            font-size: 48px;
            font-weight: 300;
            color: #333;
            margin: 40px 0 30px 0;
            letter-spacing: 3px;
        }

        .contact-info {
            text-align: left;
            margin-top: 30px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
            transition: all 0.3s ease;
        }

        .contact-item:hover {
            background: #f8f9fa;
            transform: translateX(5px);
        }

        .contact-item:last-child {
            border-bottom: none;
        }

        .contact-icon {
            width: 24px;
            height: 24px;
            margin-right: 20px;
            color: #666;
            flex-shrink: 0;
        }

        .contact-text {
            color: #333;
            font-size: 16px;
            font-weight: 500;
        }

        .contact-text a {
            color: #333;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-text a:hover {
            color: #4d96ff;
        }

        .website-placeholder {
            height: 24px;
            background: #f0f0f0;
            border-radius: 4px;
            margin-left: 44px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 30px 20px;
            }

            .logo-text {
                font-size: 36px;
                letter-spacing: 6px;
            }

            .phone-mockup {
                width: 220px;
                height: 440px;
                margin: 30px auto;
            }

            .contact-title {
                font-size: 36px;
                letter-spacing: 2px;
            }

            .contact-text {
                font-size: 14px;
            }

            .person-icon {
                width: 60px;
                height: 60px;
            }

            .laptop-icon {
                width: 45px;
                height: 30px;
            }
        }

        @media (max-width: 480px) {
            .logo-text {
                font-size: 28px;
                letter-spacing: 4px;
            }

            .phone-mockup {
                width: 180px;
                height: 360px;
            }

            .contact-title {
                font-size: 28px;
                letter-spacing: 1px;
            }

            .contact-item {
                padding: 12px 0;
                flex-direction: column;
                align-items: flex-start;
            }

            .contact-icon {
                margin-bottom: 5px;
                margin-right: 0;
            }

            .website-placeholder {
                margin-left: 0;
                margin-top: 5px;
            }
        }
    </style>
</head>
